<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body style="margin: 40px;">
    <table border="1" style="width:60%;">
        <!--<thead>-->       <!-- thead, tbody는 생략가능 -->
        <thead>
            <tr>
                <th style="width: 50%;">회사명</th>
                <th style="width: 30%;">담당자</th>
                <th style="width: 20%;">국가</th>
            </tr>
        <!--</thead>-->
        <!-- <tbody>-->
            <tr>
                <td>Altreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari Riuniti</td>
                <td colspan="2">잘 몰라요  (colspan="2")</td>
            </tr>
            <tr>
                <td rowspan="2">Altreds Futterkiste (rowspan="2")</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        <!-- </tbody> -->
    </table>
</body>
</html>
