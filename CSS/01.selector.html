<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Selector</title>
    <style>
        * { font-family: d2cording; }
        p, h1, h2 { text-align: center; color: red;}
        #paral { text-align: center; color: red;}
        .center { text-align: center; color: red;}
        div > p { text-align: center; color: blue}     /*자식 셀렉터 */
    </style>
</head>
<body style="margin: 40px;">
    <h1 id="paral">Red and center-aligned heading</h1>
    <p>Red and center-aligned paragraph.</p>
    <p class= "center">Red and center-aligned paragraph.</p>
    <h1>Red and center-aligned heading</h1>
    <h2>Red and center-aligned heading</h2>
    <div>
        <p>blue and center-aligned paragraph</p>
        <Section>
            <p>Red and center-aligned paragraph.</p>
        </Section>
    </div>
</body>
</html>
