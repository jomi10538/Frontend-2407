<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr ,td {border: 1px solid;}
        table.collapse {border-collapse: collapse;}
        table.size {width: 300px;}
        th.size {height: 70px; }
        td.center{text-align: center; height:50px; vertical-align:bottom;}
        td.right{text-align: Right; padding-right: 10px;}
    </style>
</head>
<body style="margin: 40px;">
    <h2>Table border</h2>
    <table style="width: 20%;">
        <tr><th>First name</th><th>Last name</th></tr>
        <tr><td>Peter</td><td>Griffin</td></tr>
        <tr><td>Lois</td><td>Griffin</td></tr>
    </table><br>
    <table class="collapse">
        <tr><th>First name</th><th>Last name</th></tr>
        <tr><td>Peter</td><td>Griffin</td></tr>
        <tr><td>Lois</td><td>Griffin</td></tr>
    </table><br>
    <table class="size">
        <tr><th>First name</th><th>Last name</th></tr>
        <tr><td>Peter</td><td>Griffin</td></tr>
        <tr><td>Lois</td><td>Griffin</td></tr>
    </table><br>
    <table class="collapse size">
        <tr><th>First name</th>
            <th>Last name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td calss="center">Peter</td>
            <td calss="center">Griffin</td>
            <td calss="Right">$100</td>
        </tr>
        <tr>
            <td calss="center">Lois</td>
            <td calss="center">Griffin</td>
            <td calss="Right">$150</td>
        </tr>
        <tr>
            <td calss="center">Joe</td>
            <td calss="center">Swanson</td>
            <td calss="Right">$300</td>
        </tr>
        <tr>
            <td calss="center">Cleveland</td>
            <td calss="center">Brown</td>
            <td calss="Right">$1,250</td>
        </tr>
    </table>
</body>
</html>
